<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="icon" href="imagens/favicon.png" type="image/png" />
  <link rel="stylesheet" href="css/pagCerrado.css" />
<title>Extinção Zero</title>
</head>
<body>
<div class="fundo"></div>
<div class="livro" id="livro">
</div>

<audio id="audioConquista" src="audios/conquista.mp3" preload="auto"></audio>

<style>
#botao-voltar {
  position: fixed;
  top: 30px;
  left: 40px;
  z-index: 10000;
}
#botao-voltar img {
  width: 70px;
  height: 70px;
  image-rendering: pixelated;
  cursor: pointer;
}
</style>
<a href="Biomas.html" id="botao-voltar">
  <img src="imagens/botao-voltar.webp" alt="Voltar" />
</a>

<script>
    const livro = document.getElementById('livro');

    const paginas = [
        {
            esquerda: `
            <div class="capa">
                <h1><center>Cerrado</center></h1>
                <p>Salve os animais do Cerrado e desbloqueie figurinhas.</p>
                <h2>Figurinhas desbloqueadas:</h2>
                <div class="figurinhas">
                    <div class="figurinha"><img src="imagens/cadeado.png" alt="Lobo-guará"></div>
                    <div class="figurinha"><img src="imagens/cadeado.png" alt="Cadeado"></div>
                    <div class="figurinha"><img src="imagens/cadeado.png" alt="Cadeado"></div>
                    <div class="figurinha"><img src="imagens/cadeado.png" alt="Cadeado"></div>
                </div>
            </div>`,

            direita: `
            <div class="pagina">
                <h1><img src="imagens/lobo-guara.png" width="40" alt="Lobo-guará">  Salve o Lobo-guará!  <img src="imagens/lobo-guara.png" width="40" alt="Lobo-guará"></h1>
                <p>  Incêndios estão tomando as florestas do Cerrado no Brasil, assim o Lobo-guará está cada vez mais a perder o seu habitat natural. Apague os fogos que aparecerem nas árvores antes do tempo acabar.</p>
                
                <button class="botao-jogar">Jogar</button>
            </div>`
        },
        {
            esquerda: `<div class="pagina"><h1> Salve o ???</h1>
                <p>Em breve!</p>
            
                <button class="botao-jogar">Jogar</button></div>`,
            direita: `<div class="pagina"><h1> Salve o ???</h1>
                <p>Em breve!</p>
            
                <button class="botao-jogar">Jogar</button></div>`
        },
        {
            esquerda: `<div class="pagina"><h1> Salve o ???</h1>
                <p> Em breve!</p>
            
                <button class="botao-jogar">Jogar</button></div>`,
            direita: `
            <div class="capa">
                <h1><center>Fim do Livro</center></h1>
                <p>Obrigado por ler!</p>
            </div>`
        }
    ];

    let paginaAtual = 0;

    function renderLivro() {
        livro.innerHTML = '';
        livro.innerHTML += paginas[paginaAtual].esquerda;
        livro.innerHTML += `<div class="meio"></div>`;
        livro.innerHTML += paginas[paginaAtual].direita;

        // seta esquerda
        if(paginaAtual > 0) {
            const setaEsq = document.createElement('div');
            setaEsq.classList.add('seta', 'esquerda');
            setaEsq.addEventListener('click', () => {
                paginaAtual--;
                renderLivro();
            });
            livro.appendChild(setaEsq);
        }
        // seta direita
        if(paginaAtual < paginas.length - 1) {
            const setaDir = document.createElement('div');
            setaDir.classList.add('seta', 'direita');
            setaDir.addEventListener('click', () => {
                paginaAtual++;
                renderLivro();
            });
            livro.appendChild(setaDir);
        }
    }

    renderLivro();
    document.addEventListener('click', function(e) {
    if (e.target.classList.contains('botao-jogar') && paginaAtual === 0) {
        window.location.href = 'jogo-lobo.html';
    }
});

    renderLivro();

    if (localStorage.getItem('loboDesbloqueado') === 'true') {
    mostrarPopupDesbloqueio();
    localStorage.removeItem('loboDesbloqueado'); // Limpa após mostrar
}

function mostrarPopupDesbloqueio() {
    const audio = document.getElementById('audioConquista');
    if (audio) {
        audio.currentTime = 0;
        audio.play();
    }

    const popup = document.createElement('div');
    popup.style.position = 'fixed';
    popup.style.top = '0';
    popup.style.left = '0';
    popup.style.width = '100vw';
    popup.style.height = '100vh';
    popup.style.backgroundColor = 'rgba(0, 0, 0, 0.7)';
    popup.style.display = 'flex';
    popup.style.flexDirection = 'column';
    popup.style.justifyContent = 'center';
    popup.style.alignItems = 'center';
    popup.style.zIndex = '9999';

    popup.innerHTML = `
        <div class="popup-desbloqueio" style="background-color: #fff; border: 4px solid #000; padding: 30px; text-align: center; font-family: 'Press Start 2P', monospace; image-rendering: pixelated; box-shadow: 6px 6px 0 #d9a066;">
            <img src="imagens/lobo-guara.png" alt="Lobo-guará" style="width: 120px; height: 120px;" />
            <p style="margin: 20px 0; font-size: 14px; color: black;">Você desbloqueou uma figurinha!</p>
            <button onclick="colarFigurinha(this)" style="background-color: #ffcc00; font-family: 'Press Start 2P', monospace; border: 3px solid #000; padding: 10px 20px; font-size: 14px; cursor: pointer;">Colar</button>
        </div>
    `;

    document.body.appendChild(popup);
}


function colarFigurinha(botao) {
    const popup = document.querySelector('div[style*="position: fixed"]');
    const primeira = document.querySelector('.figurinha img');

    if (primeira && primeira.src.includes('cadeado')) {
        primeira.src = 'imagens/lobo-guara.png';
        primeira.alt = 'Lobo-guará';
        localStorage.setItem('figurinhaLoboColada', 'true'); // Salva como colada
    }

    if (popup) popup.remove();
}

// Quando a página carrega, verifica se já colou a figurinha
document.addEventListener('DOMContentLoaded', function () {
    if (localStorage.getItem('figurinhaLoboColada') === 'true') {
        const primeira = document.querySelector('.figurinha img');
        if (primeira) {
            primeira.src = 'imagens/lobo-guara.png';
            primeira.alt = 'Lobo-guará';
        }
    }
});


document.addEventListener('click', function (e) {
    const img = e.target;

    if (img.tagName === 'IMG' && img.src.includes('lobo-guara.png')) {
        mostrarCardLobo();
    }
});

function mostrarCardLobo() {
    const overlay = document.createElement('div');
    overlay.style.position = 'fixed';
    overlay.style.top = '0';
    overlay.style.left = '0';
    overlay.style.width = '100vw';
    overlay.style.height = '100vh';
    overlay.style.backgroundColor = 'rgba(0, 0, 0, 0.8)';
    overlay.style.display = 'flex';
    overlay.style.justifyContent = 'center';
    overlay.style.alignItems = 'center';
    overlay.style.zIndex = '9999';

    overlay.innerHTML = `
        <img src="imagens/card-lobo.png" style="max-width: 90vw; max-height: 90vh;" />
    `;

    overlay.addEventListener('click', function (e) {
        if (e.target === overlay) {
            overlay.remove();
        }
    });

    document.body.appendChild(overlay);
}
</script>

</body>
</html>
